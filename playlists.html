<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerseFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f5a936;
        }

        .navbar a.active {
            font-weight: bold;
        }

        .playlist-section {
            text-align: center;
            padding: 30px;
        }

        .playlist-section h1 {
            font-size: 36px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .playlist {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .playlist:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .rock {
            background-color: #0a0a0a;
        }

        .pop {
            background-color: #f5a936;
        }

        .hiphop {
            background-color: #039c36;
        }

        .icon {
            margin-right: 15px;
            font-size: 30px;
        }

        .playlist-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* BotÃ£o de voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #f5a936;
        }
    </style>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="playlists.html" class="active">Playlist</a>
    </div>

    <div class="playlist-section">
        <h1>Playlists</h1>

        <div class="playlist rock">
            <a href="rock.html" class="playlist-link">
                <div class="icon">ðŸŽ¸</div>
                <div class="playlist-name">Rock 'n Roll</div>
            </a>
        </div>

        <div class="playlist pop">
            <a href="playpop.html" class="playlist-link">
                <div class="icon">ðŸŽ¤</div>
                <div class="playlist-name">POP</div>
            </a>
        </div>

        <div class="playlist hiphop">
            <a href="hiphop.html" class="playlist-link">
                <div class="icon">ðŸŽ§</div>
                <div class="playlist-name">Hip Hop</div>
            </a>
        </div>
    </div>

    <!-- BotÃ£o para voltar ao topo -->
    <div class="back-to-top" id="back-to-top">â†‘</div>

    <script>
        // Efeito hover nas playlists
        const playlists = document.querySelectorAll('.playlist');

        playlists.forEach(playlist => {
            playlist.addEventListener('mouseenter', () => {
                playlist.style.transform = 'scale(1.05)';
                playlist.style.opacity = '0.8';
            });

            playlist.addEventListener('mouseleave', () => {
                playlist.style.transform = 'scale(1)';
                playlist.style.opacity = '1';
            });
        });

        // Exibe o botÃ£o "Voltar ao topo" quando o usuÃ¡rio rolar a pÃ¡gina
        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        // Faz o scroll suave para o topo
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
